<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;padding: 0;
    }
    div{
        width: 300px;
        height: 600px;
        border:1px solid #333;
        margin:0 auto;
        /* 设置近大远小 */
        perspective:500px;
    }
    span {
        display: block;
        width: 100%;
        height: 100%;
        background: red;

        /* 设置中心点 */
        transform-origin:left bottom;  
        transition:all .5s;
    }
    div:hover span {
        transform:rotateX(90deg);
    }
    </style>
</head>
<body>
   <div>
       <span></span>
   </div>
</body>
</html>
